[Require hardware/lctr-a9xx.ini]

[General]
Vehicle                                 = manta-jetyak

[Transports.Evologics]
Enabled                                 = Hardware
IPv4 Address                            = 10.0.50.1
Source Level                            = 1

[Transports.UAN]
Enabled                                 = Hardware
Entity Label                            = Acoustic Access Controller

[Sensors.GPS]
Enabled                                 = Hardware
Entity Label                            = GPS
Serial Port - Device                    = /dev/ttyACM0
Serial Port - Baud Rate                 = 57600

[Supervisors.ClockPPS]
Enabled                                 = Hardware
Entity Label                            = Clock
PPS - Device                            = /dev/pps0
PPS - Propagation Delay                 = 675
Execute On Synchronization              = hwclock -w
Debug Level                             = None

[Navigation.General.GPSNavigation]
Enabled                                 = Always
Entity Label                            = Navigation
Entity Label - GPS                      = GPS
Entity Label - IMU                      = GPS
Entity Label - Yaw                      = GPS

[Sensors.AIS]
Enabled                                 = Never
Entity Label                            = AIS Receiver
Serial Port - Device                    = /dev/uart/2
Serial Port - Baud Rate                 = 38400

[Transports.MobileInternet]
Enabled                                 = Never
Entity Label                            = Mobile Internet
Power Channel                           = Private (HSDPA)
GSM - APN                               = internet

[Sensors.MLBLTracker]
Enabled                                 = Never

[UserInterfaces.Buttons]
Enabled                                 = Never

[UserInterfaces.LCD]
Enabled                                 = Never

[UserInterfaces.MantaPanel]
Enabled                                 = Never

[Power.MCBv2]
Enabled                                 = Never
